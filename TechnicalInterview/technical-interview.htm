<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">

	hr { color: steelblue;} h1 { cursor: pointer; text-align: center; }
	h2, h3 { color: black; }
	.answer { color: blue; }
	.final { display: inline-block; width: 180px; font-weight: bold; }
	.rank { color: teal; cursor: pointer; }
	
	#popup {
       position: fixed;
       visibility: hidden;
       overflow: hidden;
       border:1px solid #CCC;
       background-color:#F9F9F9;
       border:1px solid #333;
       padding:5px;
    }
	</style>

<body ng-app="technical" style='margin: 20px;'>

	<div ng-controller="interviewCtrl" interview></div>
	
	<div ng-controller="webCtrl" questions-web></div>
	
	<div ng-controller="htmlCtrl" questions-html></div>
	
	<div ng-controller="html5Ctrl" questions-html5></div>
	
	<div ng-controller="cssCtrl" questions-css></div>
	
	<div ng-controller="jsCtrl" questions-js></div>
	
	<div ng-controller="javaCtrl" questions-java></div>
	
	<div ng-controller="csharpCtrl" questions-csharp></div>
	
	<div ng-controller="cppCtrl" questions-cpp></div>
	
	<div ng-controller="cCtrl" questions-c></div>
	
	<div ng-controller="rCtrl" questions-r></div>
	
	<div ng-controller="pythonCtrl" questions-python></div>
	
	<div ng-controller="osCtrl" questions-os></div>
	
	<div ng-controller="oopCtrl" questions-oop></div>
	
	<div ng-controller="dosCtrl" questions-dos></div>
	
	<div ng-controller="mysqlDbaCtrl" questions-mysql-dba></div>
	
	<div ng-controller="agileCtrl" questions-agile></div>
	
	<div ng-controller="networkCtrl" questions-network></div>
	
	<div ng-controller="securityCtrl" questions-security></div>
	
	<div ng-controller="finalCtrl" final></div>
	
	<div id="popup"></div>

	<footer style='text-align: center; color: gray'>Copyright(c) 2016-17, Andrew Ferlitsch, Co-Organizer, Portland Data Science Group</footer>
<script>
var technical = angular.module( 'technical', []);

/* 
 * Pick 3 questions at random, ranked consecutively 1, 2 and 3
 */
function pick3( questions )
{
	var len = questions.length - 1;
	var stack = new Array();
	
	for ( var rank = 1; rank <= 3; rank++ ) {
		while ( true ) {
			var pick = Math.round( Math.random() * len );
			if ( questions[ pick ].rank == rank ) {
				stack.push( pick );
				break;
			}
		}
	}
	
	var ret = new Array();
	for ( var i = 0; i < 3; i++ )
		ret.push( questions[ stack[ i ] ] );
	return ret;
}

/*
 * Show the Suggest Better Answer popup dialog
 */
function showBetter( category, id )
{
	var popUp = document.getElementById("popup");

    popUp.style.top    = "200px";
    popUp.style.left   = "200px";
    popUp.style.width  = "500px";
    popUp.style.height = "auto";
   
    popUp.innerHTML = "Suggested Answer: " + 
		"<textarea rows='7' cols='48' id='new-answer'></textarea>" +
        "<button onclick=\"saveBetter('" + category + "', '" + id + "')\">Save<button>" +
        "<button onclick=\"hidePopup()\">Close<button>";
		  
    popUp.style.visibility = "visible";
} 
   
/*
 * Show the Suggest New Question popup dialog
 */
function showSuggest( category )
{
	var popUp = document.getElementById("popup");

    popUp.style.top    = "200px";
    popUp.style.left   = "200px";
    popUp.style.width  = "500px";
    popUp.style.height = "auto";
   
    popUp.innerHTML = "Suggested Question: " + 
		"<input type='text' size='32' id='new-question'/><br/>" +
		"Suggest Answer:" +
		"<textarea rows='7' cols='48' id='new-answer'></textarea>" +
		"<button onclick=\"saveSuggest( '" + category + "' )\">Save</button>" +
        "<button onclick=\"hidePopup()\">Close<button>";
		  
    popUp.style.visibility = "visible";
}

/*
 * Show the Suggest Better Ranking dialog
 */
function showRank( category, id ) 
{
	var popUp = document.getElementById("popup");

    popUp.style.top    = "200px";
    popUp.style.left   = "200px";
    popUp.style.width  = "500px";
    popUp.style.height = "auto"; 
	
    popUp.innerHTML = "Suggested Ranking: " +
		"<select id='new-rank'><option value='1'>1</option><option value='2'>2</option><option value='3'>3</option></select><br/>" +
        "<button onclick=\"saveRank('" + category + "', '" + id + "')\">Save<button>" +
		"<button onclick=\"hidePopup()\">Close<button>";	
		  
    popUp.style.visibility = "visible";
}

/*
 * Hide the popup dialog
 */
function hidePopup(){
    var popUp = document.getElementById("popup");
    popUp.style.visibility = "hidden";
}

/*
 * Send the Suggest Better Answer to the Server
 */
function saveBetter( category, id ) {
	var answer = document.getElementById( "new-answer" ).value;
	hidePopup();
	
	$.ajax({
		url: "/interview/better.php",
		type: 'post',
		data: {'category': category, 'id': id, 'answer': answer },
		success: function( data, status ) { alert( data ) },
		error: function(xhr) { alert( xhr.status + " " + xhr.statusText ); }
	});
}

/*
 * Suggest New Question to the Server
 */
function saveSuggest( category ) {
	var question = document.getElementById( "new-question" ).value;
	var answer   = document.getElementById( "new-answer" ).value;
	hidePopup();
	
	$.ajax({
		url: "/interview/better.php",
		type: 'post',
		data: {'category': category, 'question': question, 'answer': answer },
		success: function( data, status ) { alert( data ) },
		error: function(xhr) { alert( xhr.status + " " + xhr.statusText ); }
	});
}

/*
 * Suggest new Ranking for Question to Server
 */
function saveRank( category, id ) {
	var rank = document.getElementById( "new-rank" ).value;
	hidePopup();
	
	$.ajax({
		url: "/interview/rank.php",
		type: 'post',
		data: {'category': category, 'id': id, 'rank': rank },
		success: function( data, status ) { alert( data ) },
		error: function(xhr) { alert( xhr.status + " " + xhr.statusText ); }
	});
}
	
var totalQuestions = 0;
var totalCorrect   = 0;

/*
 * Tally (Score) results for a category
 */
function Tally( category ) {
	var cls = category + "-correct";
	var checkboxes = document.getElementsByClassName( cls );
	
	totalQuestions += checkboxes.length;
	for ( var i = 0; i < checkboxes.length; i++ )
		if ( checkboxes[ i ].checked )
			totalCorrect++;
}

/*
 * Undo the Tally (Score) for a category
 */
function UnTally( category ) {
	var cls = category + "-correct";
	var checkboxes = document.getElementsByClassName( cls );
	
	totalQuestions -= checkboxes.length;
	for ( var i = 0; i < checkboxes.length; i++ )
		if ( checkboxes[ i ].checked )
			totalCorrect--;
}

$(function() {
	$("button#guide").click(function() {
		window.location.href = "preparing-for-technical-interview.html";
	})
	
	$("button.score").click(function() {
		// score it
		if ( $(this).html() == "Score" ) {
			$(this).html( "Scored" );
			$(this).attr('class', 'w3-btn w3-red score');
			Tally( $(this).attr( 'name' ) );
		}
		// undo
		else
		{
			$(this).html( "Score" );
			$(this).attr('class', 'w3-btn w3-green score');
			UnTally( $(this).attr( 'name' ) );
		}
	})
	
	$("button.better").click(function() {
		showBetter( $(this).attr( 'name' ), $(this).attr( 'id' ) );
	})
	
	$("button.question").click(function() {
		showSuggest( $(this).attr( 'name' ) );
	})
	
	$("span.rank").click(function() {
		showRank( $(this).attr( 'name' ), $(this).attr('id') );
	})
	
	$("button#final").click(function() {
		window.location.href = "#final";
		
		var percentCorrect = 0;
		if ( totalQuestions > 0 )
			percentCorrect = ( totalCorrect * 100 ) / totalQuestions;
		
		$("#totalQuestions").html( totalQuestions );
		$("#totalCorrect").html( totalCorrect );
		$("#percentCorrect").html( percentCorrect.toFixed(2) + "%" );
	})
})
</script>
